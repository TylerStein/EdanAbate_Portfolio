<head>
    <title>Edan Abate | Contact</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/brands.css"
        integrity="sha384-n9+6/aSqa9lBidZMRCQHTHKJscPq6NW4pCQBiMmHdUCvPN8ZOg2zJJTkC7WIezWv" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css"
        integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">

    <link href="css/index.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/contact.js" type="text/javascript"></script>
</head>

<body class="background-white">
    <div class="navbar background-gray">
        <div class="navheader color-white">
            <div>
                <span class="color-white font-bold">Edan</span> <span class="color-red">Abate</span>
            </div>
            <div class="navicons">
                <a href="https://www.instagram.com/edanabate/"><i class="fab fa-instagram"></i></a>
                <a href="https://abate_latte.artstation.com/"><i class="fab fa-artstation"></i></a>
                <a href="https://www.linkedin.com/in/edan-abate"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>

        <div class="navitems">
            <div class="navitem"><a href="./index.html">Gallery</a></div>
            <div class="navitem"><a href="./resume.html">Resume</a></div>
            <div class="navitem"><a class="font-bold" href="./contact.html">Contact</a></div>
        </div>
    </div>
    <div class="content">
        <div class="subheader font-light" style="margin-top: 0">
            <span class="color-blue">Email</span>
        </div>
        <div class="summary limit" style="margin-top: 12px">
            <form id="contact-form">
                <label for="name">Full Name</label>
                <input type="text" class="wide" id="name"/>

                <label for="email">Email</label>
                <input type="email" class="wide" id="email"/>
                
                <label for="message">Message</label>
                <textarea id="message"></textarea>
                
                <div class="button-bar wide">
                    <button class="email-submit" type="submit" from="contact-form" id="email-submit">
                        Send
                    </button>
                </div>
            </form>
        </div>
        <div class="subheader font-light">
            <span class="color-red">Media Links</span>
        </div>
        <div class="summary socmed-links limit">
            <div class="button-bar wide">
                <a href="https://abate_latte.artstation.com/">
                    <button>
                        <i class="fab fa-artstation" style="margin-right: 12px"></i>Artstation
                    </button>
                </a>
            </div>
            <div class="button-bar wide">
                <a href="https://www.instagram.com/edanabate/">
                    <button>
                        <i class="fab fa-instagram" style="margin-right: 12px"></i>Instagram
                    </button>
                </a>
            </div>
            <div class="button-bar wide">
                <a href="https://www.linkedin.com/in/edan-abate">
                    <button>
                        <i class="fab fa-linkedin" style="margin-right: 12px"></i>LinkedIn
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
